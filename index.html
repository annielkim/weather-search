<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="app-body">
        <form class="search-bar">
          <input
            type="text"
            class="search"
            placeholder="Search city..."
            autofocus
          />
          <img
            class="search-icon"
            src="icons/magnifying-glass.png"
            alt="magnifying-glass"
            width="20px"
          />
        </form>

        <div class="current-body">
          <ul class="current-info">
            <li class="state">California</li>
            <li class="temperature">50°F</li>
            <li class="city">Los Angeles</li>
            <li class="date">Mar 7, 2022</li>
            <li class="time">Mon 7:00 am</li>
          </ul>

          <img
            class="sky-icon"
            src="icons/sky.png"
            alt="cloudy-sky-icon"
            width="35px"
          />
        </div>
      </div>

      <div class="week-weather">
        <div class="row">
          <div class="col-1">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Mon</h5>
                <img
                  src="icons/sky.png"
                  class="card-img"
                  alt="cloudy-sky-icon"
                />
                <p class="card-text"><strong>60°</strong>39°</p>
              </div>
            </div>
          </div>
          <div class="col-1">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Tue</h5>
                <img src="icons/rain.png" class="card-img" alt="rain-icon" />
                <p class="card-text"><strong>59°</strong>39°</p>
              </div>
            </div>
          </div>
          <div class="col-1">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>
                <img src="icons/rain.png" class="card-img" alt="rain-icon" />
                <p class="card-text"><strong>58°</strong>39°</p>
              </div>
            </div>
          </div>
          <div class="col-1">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Thur</h5>
                <img
                  src="icons/sky.png"
                  class="card-img"
                  alt="cloudy-sky-icon"
                />
                <p class="card-text"><strong>65°</strong>39°</p>
              </div>
            </div>
          </div>
          <div class="col-1">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Fri</h5>
                <img
                  src="icons/sky.png"
                  class="card-img"
                  alt="cloudy-sky-icon"
                />
                <p class="card-text"><strong>63°</strong>39°</p>
              </div>
            </div>
          </div>
          <div class="col-1">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Sat</h5>
                <img
                  src="icons/sky.png"
                  class="card-img"
                  alt="cloudy-sky-icon"
                />
                <p class="card-text"><strong>60°</strong>39°</p>
              </div>
            </div>
          </div>
          <div class="col-1">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Sun</h5>
                <img src="icons/rain.png" class="card-img" alt="rain-icon" />
                <p class="card-text"><strong>58°</strong>39°</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
